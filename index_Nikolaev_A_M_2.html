<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index_Nikolaev_A_M_2</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app2">
        <input type="range" :min="min" :max="max" v-bind:value="value" readonly>
        <p>{{ value }}</p>
        <button v-on:click="changeValue(0.1)">+0.1</button>
        <button v-on:click="changeValue(0.5)">+0.5</button>
        <button v-on:click="changeValue(1)">+1</button>
        <button v-on:click="resetValue">Сброс</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>
